		<script src="js/jquery.min.js"></script>

		<script src="js/jquery.slimscroll.min.js"></script>
		<script>
			$("#iscroll").slimScroll({
				height: '100%'
			});
			/*左侧导航*/
			$(".xiala").on("click",function(){
				var attr=$(this).siblings("ul").attr("class")
				if(attr.indexOf("in")==-1){
					$("#side-menu>li").children("ul").attr("class","nav nav-xiabar out")
					$("#side-menu>li>a").children(".xia-btn").css("background","url(images/you.png) center no-repeat")
					$(this).find(".xia-btn").css("background-size","14px 8px")
					$(this).siblings("ul").attr("class","nav nav-xiabar in")
					$(this).find(".xia-btn").css("background","url(images/xia.png) center no-repeat")
					$(this).find(".xia-btn").css("background-size","14px 8px")
				}else{
					$(this).siblings("ul").attr("class","nav nav-xiabar out")
					$(this).find(".xia-btn").css("background","url(images/you.png) center no-repeat")
					$(this).find(".xia-btn").css("background-size","8px 14px")
				}
			})
			
			$(".xiala2").on("click",function(){
				var attr=$(this).siblings("ul").attr("class")
				if(attr.indexOf("in")==-1){
					$(this).siblings("ul").attr("class","nav in")
					$(this).find(".xia-btn").css("background","url(images/xia.png) center no-repeat")
					$(this).find(".xia-btn").css("background-size","14px 8px")
				}else{
					$(this).siblings("ul").attr("class","nav out")
					$(this).find(".xia-btn").css("background","url(images/you.png) center no-repeat")
					$(this).find(".xia-btn").css("background-size","8px 14px")
				}
			})
			
			
			/*页面切换*/
			$(".J_iframe").on("click",function(){
				var url=$(this).attr("href")
				$("#J_iframe").attr("src",url);
				return false;
			})
			$(".J_slect").on("click",function(){
				var url=$(this).attr("href")
				$("#J_iframe").attr("src",url);
				return false;
			})
		</script>
