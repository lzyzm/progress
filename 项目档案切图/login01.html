<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="shortcut icon" href="images/favicon.ico"/>
		<title>登录</title>
	</head>
	<body>
		<!-- 头部  -->
		<div style="width:100%;height:100%;min-width:1200px;z-index:-1;position:fixed;left:0;top:0;">
			<img src="images/login-bg.jpg" style="width:100%;height:100%;"/>
		</div>
		<div class="login-head">
			<div class="login-head-inner">
				<div class="login-logo">
					<h1><a href="" title="业务管理平台">业务管理平台</a></h1>
				</div>
			</div>
		</div>
		<!--登录框-->
		<div class="login-form">
			<form action="" method="post">
				<h3>用户登录</h3>
				<div class="form-group"><label for="username">用户名</label><input type="text" name="numphone" id="username" placeholder="请输入用户名" class="login-text"/></div>
				<div class="form-group"><label for="password">密&nbsp;&nbsp;&nbsp;码</label><input type="password" name="password" id="password" placeholder="请输入密码" class="login-text"/></div>
				<div class="form-group clearfix">
					<label for="code" class="code-lb">验证码</label><input type="text" name="" id="code" placeholder="请输入验证码" class="code-text fl"/>
					<span class="code-img fl">
						<img src="images/code.jpg" alt="">
					</span>
				</div>

				<div class="form-submit"><input type="submit" value="登 陆" /></div>

				<p class="changeP"><a href="">更改密码</a></p>
			</form>
		</div>
		
		<!--footer-->
		<div class="login-footer">
			<div class="login-footer-inner">
				<p>copyright&copy;2016 All Rights Reserved. 瀚亚资本  版权所有   京ICP备：12032732号</p>
				<p>服务电话：400 651 0011</p>
			</div>
		</div>
	</body>
</html>
